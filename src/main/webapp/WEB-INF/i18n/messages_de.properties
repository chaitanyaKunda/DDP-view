helpTextSLANotification=<p>User can specify the Maximum/Minimum number of times that invoices/document types (SLA) \
that could be sent for a given <b>Client ID</b> in a <i>day/week/month</i>. When creating AED rule for a <b>Client ID</b>, \
user can set Max SLA and Min SLA for each Document type as None/day/week/month.<br />\
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;<b>None</b> &amp;nbsp;&amp;nbsp; :  No SLA is setup and no notification will be sent<br/>\
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;<b>Day</b>  &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; :  Max/Min number of documents to be sent for this Client ID in a day<br/>\
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;<b>Week</b> &amp;nbsp; :  Max/Min number of documents to be sent for this Client ID in a week<br/>\
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;<b>Month</b> :  Max/Min number of documents to be sent for this Client ID in a month</p>

