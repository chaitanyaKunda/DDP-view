help.export.cronexpression=<h3>Prior to specifies that the period of range documents should pick up.</h3>\
<p> <b>Prior to 0 day:</b> Export rule is running today , and System picks the documents which are created in the period of yesterday and today.</p>\
<p> <b>Prior to 1 <i>day</i>:</b> Export rule is running <b>today</b> but System picks the documents which are created in the <i><b>period of day before yesterday and yesterday</b></i>.</p>\
<p> <b>Prior to 1 <i>week</i>:</b> Export rule is running <b>this week specified day</b> but System picks the documents which are created in the <i><b>period of before last week</b></i>.</p>\
<p> <b>Prior to 1 <i>Month</i>:</b> Export rule is running <b>this month specified day</b> but System will pick the documents which are created in the <i><b>period of before last month</b></i>.</p>

